<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Blog</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">

    <link rel="stylesheet" href="css/layouts/porto.css">
</head>

<body>


    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-6">
            <div class="header">
                <h1 class="brand-title">Alexandru Bintintan</h1>
                <h2 class="brand-tagline">Rookie Front-end Developer</h2>
                <nav class="nav">
                    <div class="pure-menu custom-restricted-width">
                        <ul class="pure-menu-list">
                            <li class="pure-menu-item"><a href="index.html" class="pure-menu-link">Home</a></li>
                            <li class="pure-menu-item"><a href="photos.html" class="pure-menu-link">About Me</a></li>
                            <li class="pure-menu-item"><a href="cv.html" class="pure-menu-link">My Online CV</a></li>
                            <li class="pure-menu-item"><a href="porto.html" class="pure-menu-link">Portofolio</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <div class="content pure-u-1 pure-u-md-5-6">
            <div>

                <div class="posts">
                   
                    <section class="post">
                        <header class="post-header">
                            <h2 class="post-title">Portofolio</h2>

                        </header>

                        <div class="post-description">
                            <div class="post-images pure-g">
                                <div class="pure-u-1 pure-u-md-1-2">
                                    <a href="projects/bmi/index.html">
                                    <img alt=""
                                         class="pure-img-responsive"
                                         src="projects/bmi/food.jpg">
                                </a>

                                    <div class="post-image-meta">
                                        <h3>BMI Calculator</h3>
                                    </div>
                                </div>

                                <div class="pure-u-1 pure-u-md-1-2">
                                    <a href="projects/vreme/index.html">
                                    <img alt=""
                                         class="pure-img-responsive"
                                         src="projects/vreme/weather.jpg">
                                </a>

                                    <div class="post-image-meta">
                                        <h3>Weather</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    
                </div>

                
            </div>
        </div>
    </div>




</body>

</html>
